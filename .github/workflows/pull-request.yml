name: Optimized Pull Request Workflow

on:
  pull_request:
    branches: [main, canary]
  push:
    branches: [feat/monorepo]

env:
  HUSKY: 0

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm biome ci
      - run: pnpm typecheck

  build-and-test:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm build

  parallel-tests:
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
